<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Stock Market Training â€“ Expression of Interest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Chart.js and Financial plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a1a;
      color: #fff;
      overflow-x: hidden;
    }

    /* Background canvas */
    #bgCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0.2;
      pointer-events: none;
    }

    .container {
      text-align: center;
      padding-top: 20px;
      position: relative;
      z-index: 1;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 15px;
    }

    .logos img {
      height: 50px;
    }

    .banner {
      max-width: 250px;
      margin: 0 auto 15px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 10px rgba(0,255,204,0.7);
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: rgba(0,0,0,0.65);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,255,204,0.3);
      transition: transform 0.3s ease;
    }
    form:hover {
      transform: scale(1.02);
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #00ffcc;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      background: #000; /* solid black background */
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 0.95rem;
      transition: box-shadow 0.3s ease;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 8px #00ffcc;
    }

    select option {
      background: #000; /* black background for options */
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(90deg, #00ffcc, #0066ff);
      border: none;
      border-radius: 25px;
      color: #000;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 12px rgba(0,255,204,0.8);
    }
  </style>
</head>
<body>
  <canvas id="bgCanvas"></canvas>

  <div class="container">
    <div class="logos">
      <img src="https://via.placeholder.com/120x50?text=APT+Logo" alt="APT Logo">
      <img src="https://via.placeholder.com/120x50?text=FASTR+Logo" alt="FASTR Logo">
    </div>
    <img class="banner" src="https://via.placeholder.com/250x100?text=AI+Stock+Market+Training" alt="Banner">
    <h2>Expression of Interest Form</h2>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSe5Ay8rJ2EAtkp1m61JB5cbOIPgiyRetsWm5h3rfMzX9FKHgQ/formResponse" method="POST" target="_blank">
      <div class="input-group">
        <label for="name">Full Name</label>
        <input type="text" name="entry.1624084255" id="name" required>
      </div>
      <div class="input-group">
        <label for="phone">Contact Number</label>
        <input type="tel" name="entry.650886798" id="phone" required>
      </div>
      <div class="input-group">
        <label for="city">City</label>
        <input type="text" name="entry.1580464384" id="city" required>
      </div>
      <div class="input-group">
        <label for="qualification">Current Qualification</label>
        <select name="entry.16579278" id="qualification" required>
          <option value="">-- Select --</option>
          <option value="12th Pass (Any Stream)">12th Pass (Any Stream)</option>
          <option value="Undergraduate (Pursuing)">Undergraduate (Pursuing)</option>
          <option value="Graduate">Graduate</option>
          <option value="Post Graduate">Post Graduate</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="input-group">
        <label for="questions">Any questions regarding this Program</label>
        <textarea name="entry.2140983140" id="questions" rows="3"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    // Use OffscreenCanvas for background rendering to prevent context issues
    const bgCanvas = document.getElementById('bgCanvas');
    const ctx = bgCanvas.getContext('2d');

    function resizeCanvas() {
      bgCanvas.width = window.innerWidth;
      bgCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const candlestickChart = new Chart(ctx, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'Market',
          data: [],
          borderColor: '#00ffcc',
          color: {
            up: '#00ffcc',
            down: '#ff4444',
            unchanged: '#999'
          }
        }]
      },
      options: {
        plugins: { legend: { display: false } },
        scales: {
          x: { display: false },
          y: { display: false }
        },
        animation: false,
        responsive: false,
        maintainAspectRatio: false
      }
    });

    function generateCandle() {
      const open = Math.random() * 100;
      const close = open + (Math.random() - 0.5) * 20;
      const high = Math.max(open, close) + Math.random() * 10;
      const low = Math.min(open, close) - Math.random() * 10;
      return { x: new Date(), o: open, h: high, l: low, c: close };
    }

    setInterval(() => {
      candlestickChart.data.datasets[0].data.push(generateCandle());
      if (candlestickChart.data.datasets[0].data.length > 30) {
        candlestickChart.data.datasets[0].data.shift();
      }
      candlestickChart.update('none');
    }, 1000);
  </script>
</body>
</html>
